---

- name: ensure logrotate package is present
  package:
    name: logrotate
    state: present
  register: pkg_result
  until: pkg_result is success

- name: add logrotate configuration for falco log
  template:
    src: logrotate-falco.j2
    dest: /etc/logrotate.d/falco
    mode: '0644'
    backup: yes
    validate: 'logrotate -dv %s'
  become : yes
